<div class="d-flex flex-row justify-content-between border-bottom">
  <div class="">
    <img
      [src]="item.imgUrl"
      class="menu-item-image mr-3"
    >
    {{item.name}}
  </div>
  <div class="d-flex flex-column">
    <button
      mat-icon-button
      color="primary"
      (click)="addItem(item)"
    >
      <mat-icon>add</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="removeItem(item)"
    >
      <mat-icon>remove</mat-icon>
    </button>
  </div>
</div>
